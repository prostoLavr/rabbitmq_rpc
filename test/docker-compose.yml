version: '3'

services:
  send:
    build: ./send
    depends_on:
      - rabbitmq
      - receive 
    environment:
      - RABBIT_URL=amqp://guest:guest@rabbitmq/?connection_attempts=5&retry_delay=5&blocked_connection_timeout=420
      - PYTHONUNBUFFERED=1
    networks:
      default:
    tty: true
  receive:
    build: ./receive
    depends_on:
      - rabbitmq
    environment:
      - RABBIT_URL=amqp://guest:guest@rabbitmq/?connection_attempts=5&retry_delay=5&blocked_connection_timeout=420
      - PYTHONUNBUFFERED=1
    networks:
      default:
    tty: true
  rabbitmq:
    image: rabbitmq
    restart: always
    networks:
      default:


volumes:
  image-volume:
  rabbitmq-data:
